<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="header">

            <div class="searchbar">
                <img class="icon" src="images/magnify.svg" alt="search icon">
                <input type="text">
            </div>

            <div class="info">
                <div class="notif">
                    <img class="icon" src="images/bell.svg" alt="notification icon">
                </div>
                <img class = "pfp" src="images/pfp.jpg" alt="profile pic">
                <p>Prajwal Tiwari</p>
            </div>

            <div class="main-header">
                <div class="greet">
                    <img class = "pfp" src="images/pfp.jpg" alt="profile pic">
                    <div class="msg">
                        <h4>Hey there!</h4>
                        <h2>Prajwal Tiwari (@jwacker)</h2>
                    </div>
                </div>
            </div>
            <div class="post-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
            <h1>Dashboard</h1>
        </div>

        <div class="main">
            <h1>Main Content</h1>
        </div>
    </div>


</body>

</html>
