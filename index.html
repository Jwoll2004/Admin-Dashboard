<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="header">

            <div class="searchbar">
                <img class="icon" src="images/magnify.svg" alt="search icon">
                <input type="text">
            </div>

            <div class="info">
                <div class="notif">
                    <img class="icon" src="images/bell.svg" alt="notification icon">
                </div>
                <img class = "pfp" src="images/pfp.jpg" alt="profile pic">
                <p>Prajwal Tiwari</p>
            </div>

            <div class="main-header">
                <div class="greet">
                    <img class = "pfp" src="images/pfp.jpg" alt="profile pic">
                    <div class="msg">
                        <h4>Hey there!</h4>
                        <h2>Prajwal Tiwari (@jwacker)</h2>
                    </div>
                </div>
            </div>
            <div class="post-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">

            <div class="heading">
                <img src="images/db.svg" alt="Dashboard icon" class="dbicon">
                <h2>Dashboard</h2>
            </div>

            <div class="user-links">

                <img src="images/home.svg" alt="home icon" class="icon">
                <p>Home</p>
                
                <img src="images/profile.svg" alt="profile icon" class="icon">
                <p>Profile</p>
                
                <img src="images/Messages.svg" alt="Messages icon" class="icon">
                <p>Messages</p>
                
                <img src="images/history.svg" alt="history icon" class="icon">
                <p>History</p>
                
                <img src="images/tasks.svg" alt="tasks icon" class="icon">
                <p>Tasks</p>
                
                <img src="images/community.svg" alt="Community icon" class="icon">
                <p>Communities</p>
            </div>

            <div class="site-links">
                <img src="images/settings.svg" alt="settings icon" class="icon">
                <p>Settings</p>
                
                <img src="images/support.svg" alt="Support icon" class="icon">
                <p>Support</p>
                
                <img src="images/privacy.svg" alt="Privacy icon" class="icon">
                <p>Privacy</p>
            </div>
        </div>

        <div class="main">
            <h1>Main Content</h1>
        </div>
    </div>


</body>

</html>
